<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fittness signin</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5b15210d4d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="container">
        <div class="box">
            <form>
                <div id="form_wrapper">

                    <div class="p"><img src="./image/image_2023-09-22_023843332-removebg-preview.png" alt="fittness"></div>

                    <div id="p1">
                        <p>Sign in to enjoy endless flow of inspiration</p>
                    </div>
                    <div id="p2">
                        <p>from the word around you</p>
                    </div>

                    <div class="label">
                        <label>Email</label>
                    </div>
                    <div class="input">
                        <input type="Email" placeholder="Your email">
                    </div>
                    <div class="label">
                        <label>Password</label>
                    </div>
                    <div class="input">
                        <input type="password" id="togglePassword" placeholder="password" id="togglePassword">
                    </div>

                    <div class="text">
                        <a href="#"><p>Forget password</p></a>
                    </div>
                    <div class="btn">
                        <button>
                            sign in
                        </button>
                    </div>
                    <div class="p4"><p>Dont have an account yet?</p></div>
                    <div class="a"><a href="#">sign up</a></div>
                    <div class="boxx">
                        <p>or sign in with social media</p>
                    </div>
                    <div class="btn2">
                        <button>
                            <i class="fa-brands fa-google" style="color: #ffa800;"></i>
                            <p>Continue with google</p>
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
